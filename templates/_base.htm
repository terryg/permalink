<head>
<title>
  {% block title %} Permalink - Replace this {% endblock %}
</title>
<link href="/static/permalink.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="header">
<h1><a href="/index.htm">Permalink</a></h1>
<ul>
<li><a href="/about.htm"
    {% ifequal path '/about.htm' %} 
      class="selected"
    {% endifequal %}
    >About</a></li>
</ul>
</div>
<div id="content">
{% block content %}
Replace This
{% endblock %}

<div class="spacer">&nbsp;</div>

{% block urlform %}
<div id="short-url">
<form method="post" action="/create">
<fieldset>
<legend>Shorten this:</legend>
<table>
{% ifnotequal error Non %}
<tr>
  <td colspan="2">{{ error }}</td>
</tr>
{% endifnotequal %}
<tr>
<td>URL</td><td><input type="text" name="url" size="64" /></td>
</tr>
<tr>
<td colspan="2"><input type="submit" value="Submit"></td>
</tr>
</table>
</fieldset>
</form>
</div>
</div>
{% endblock %}

</div>
<div id="footer">
</div>
</body>
